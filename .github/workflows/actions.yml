# This is a basic workflow to help you get started with Actions
name: CI-CD

# Controls when the action will run.
on:
    # Triggers the workflow on push or pull request events but only for the main branch
    push:
        branches: [main]
    pull_request:
        branches: [main]
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains multiple jobs
    build_test:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]
                mongodb-version: ['6.0']
                redis-version: [7]
        env:
            NODE_ENV: 'test'
            DB_URL: ${{secrets.DB_URL}}
            COOKIE_SECRET_KEY: ${{secrets.COOKIE_SECRET_KEY}}
            TOKEN_SECRET_KEY: ${{secrets.TOKEN_SECRET_KEY}}
            KAVENEGAR_API_KEY: ${{secrets.KAVENEGAR_API_KEY}}
        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v4

            - name: setup node
              uses: actions/setup-node@v4.0.1
              with:
                  node-version: ${{ matrix.node-version }}

            # install applicaion dependencies
            - name: Install dependencies
              run: npm install

            - name: Start MongoDB
              uses: supercharge/mongodb-github-action@1.10.0
              with:
                  mongodb-version: ${{ matrix.mongodb-version }}

            - name: Start Redis
              uses: supercharge/redis-github-action@1.8.0
              with:
                  redis-version: ${{ matrix.redis-version }}

            # build and test the apps
            - name: tests
              run: npm run test
    push_to_Docker_Hub:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest
        # build docker image and push to docker hub
        # only if the app build and test successfully
        needs: [build_test]

        steps:
            - name: checkout repo
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to DockerHub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: ./
                  file: ./Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/divar-clone-expressjs:latest

            - name: Run the image in a container
              uses: addnab/docker-run-action@v3
              with:
                  image: ${{ secrets.DOCKERHUB_USERNAME }}/divar-clone-expressjs:latest
                  run: |
                      echo "runing the docker image"
                      echo "Testing the nodejs  app endpoints"
                      echo ${{ steps.docker_build.outputs.digest }}
